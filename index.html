<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="box_item" id="title">
                <h2>Rock Paper Scissors</h2>
            </div>
            <div class="box_item" id="buttons">
                <button id="rock">Kamień</button>
                <button id="paper">Papier</button>
                <button id="scissors">Nożyce</button>
                
            </div>
            <div class="box_item" id="results">
                <p class="ur_figure">Twoja figura: <span id="ur_figure"></span></p>
                <p class="enemy_figure" id="marginer">Figura przeciwnika: <span id="enemy_figure"></span></p>
                <p class="result">Wynik: <span id="result"></span></p>
                <div class="box_item_item">
                    <button id="return">Jeszcze raz</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
